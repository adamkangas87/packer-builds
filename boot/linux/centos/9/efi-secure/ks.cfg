# Keyboard layouts
keyboard --xlayouts='au'
# System language
lang en_AU.UTF-8

# Network information
network  --bootproto=dhcp --device=ens192 --ipv6=auto --activate
network  --hostname=pkrcentos9-bld

# Use CDROM installation media
cdrom

%packages
@^server-product-environment
aide
chrony
fapolicyd
firewalld
openscap
openscap-scanner
rear
rsyslog
scap-security-guide
sudo
usbguard
-quagga
-rsh
-rsh-server
-squid
-talk
-talk-server
-telnet
-telnet-server
-xinetd
